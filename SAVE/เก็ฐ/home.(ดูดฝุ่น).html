    <body>
        <script src="https://kit.fontawesome.com/46b381a909.js" crossorigin="anonymous"></script><!--link icon-->
        <header id="top">
            <B><h1><i class="fa-solid fa-lollipop"></i> Lollipop Music </h1></B><!--Name in header-->
        </header>
        <div class="navbar"><!--Navigation bar-->

                <a href="homepage2"><i class="fas fa-home"></i> Home</a><!--Home button-->
                <a href="about"><i class="fas fa-info-circle"></i> About</a><!--About button-->

    <div class="htittle">
        <h1>Home.(ดูดฝุ่น)</h1><!--Sub tittle-->
    </div>
    <!-- <div class="wrapper"> Unnecessary class -->
        <div class="container"><!--Container for lay out all card-->
            <div class="card"><!--Each card-->
                <figure>
                    <img src="http://localhost:8000/home.jpg" alt="Profile image"><!--Images-->
                </figure>
                <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button><!--play button-->
                <p class="name">Home.(ดูดฝุ่น)</p>
                <p class="role">Morvasu X Violette Wautier</p>
                <div class="bar">
                    <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()"><!--Duration bar-->
                </div>
                <div class="social-container">
                    <p class="role">Album: Morvasu X Violette Wautier</p>
                </div>
                <p class="role">Released: 2021</p>
            </div>
        </div>
    <!-- </div> -->
    <script >
        let play = document.querySelector('#play');// call elements from '#play' tag
        let slider = document.querySelector('#duration_slider');// call elements from '#duration_slider' tag
        let timer; // Declare variables to set time
        let index_no = 0; // Declare variables to set number of song
        let Playing_song = false; // Declare variables for play or pause
        let track = document.createElement('audio'); //create a audio Element
        function load_track(index_no){ // function load the track
            clearInterval(timer);// call variable timer to stop the time
            reset_slider();// call function
            track.src = "http://localhost:8000/home.mp3"; // set path of song
            timer = setInterval(range_slider ,1000); // set to silder duration bar
        }
        load_track(index_no); // call function load_track
        function justplay(){ // function to checking the song is playing or not
        if(Playing_song==false){ 
            playsong();
        }else{
            pausesong();
            }
        }
        // function to for reset song slider
        function reset_slider(){
        slider.value = 0; // Declare variables to set silder value
        }
        //function to play song
        function playsong(){
            track.play();
            Playing_song = true; // set to true when play
            play.innerHTML = '<i class="fa fa-pause" aria-hidden="true"></i>'; // set icon 
        }
        //function to pause song
        function pausesong(){
            track.pause();
            Playing_song = false; // set to false when pause
            play.innerHTML = '<i class="fa fa-play" aria-hidden="true"></i>'; // set icon 
        }
        // function to change slider position
        function change_duration(){
            slider_position = track.duration * (slider.value / 100);
            track.currentTime = slider_position; // set currentTime to when user skip time songs
        }
        function range_slider(){ // function to update slider position
        let position = 0; // Declare variables to set position value
            if((track.duration)!=0){ // if track song is not 0 run this condition
		        position = track.currentTime * (100 / track.duration);
                slider.value =  position; // set silder value to position that song are running
            }
        }
    </script>
    </body>
